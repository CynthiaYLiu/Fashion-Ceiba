scalar Upload
enum MutationType {
  CREATED
  UPDATED
  DELETED
}


type Query {
    getPDFs: [File]
    getUSERs: [User!]!
    isLogin: User
    getTeacherPic: [Picture]
    getStudentPic(student: String!): [Picture]
}

type Mutation {
    singleUploadPDF (data: Upload!): File!
    deletePDF(data: DeletePDFInput!):File!
    createUser(data: CreateUserInput!): User!
    loginUser(data: LoginUserInput!): User!
    signoutUser: Boolean!
    teacherPic(data: PicInput!): Picture!
    studentPic(data: PicInput!): Picture!
}

type Subscription {
  PDF: PDFSubscriptionPayload!
  PIC: PICSubscriptionPayload!
  studentPIC: PICSubscriptionPayload!
}


type PDFSubscriptionPayload {
  mutation: MutationType!
  data: File!
}


type PICSubscriptionPayload {
  mutation: MutationType!
  data: Picture!
}

type File {
    id: ID!
    filename: String!
    mimetype: String!
    encoding: String
    path: String
    pdf: String
}


type Picture {
  id: ID!
  pic: String!
  filename: String!
  page: String!
  student: String
}

type User {
  id: ID!
  pwd: String!
  name: String!
  email: String!
}

input CreateUserInput {
  name: String!
  email: String!
  pwd: String!
}

input LoginUserInput {
  email: String!
  pwd: String!
}

input DeletePDFInput {
    id: ID!
    filename: String!
}

input PicInput{
    pic: String!
    filename: String!
    page: String!
    student: String
}